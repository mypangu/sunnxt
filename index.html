<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Network Channels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #ff6b6b;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
        }

        .channel-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            padding: 0.5rem;
        }

        .channel-info {
            text-align: center;
        }

        .channel-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .channel-meta {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.85rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .badge.language {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .badge.category {
            background: rgba(77, 171, 247, 0.2);
            border: 1px solid rgba(77, 171, 247, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .channel-card {
                padding: 1rem;
            }

            .channel-logo {
                height: 80px;
            }

            .channel-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒž Sun Network Channels</h1>
            <p class="subtitle">Watch your favorite Tamil channels in HD quality</p>
        </header>

        <div class="loading" id="loading">Loading channels...</div>
        <div class="error" id="error" style="display: none;"></div>
        <div class="channels-grid" id="channelsGrid"></div>
    </div>

    <script>
        let channelsData = [];

        // Fetch channels data from JSON
        async function loadChannels() {
            try {
                const response = await fetch('channels.json');
                if (!response.ok) {
                    throw new Error('Failed to load channels');
                }
                const data = await response.json();
                channelsData = data.channels;
                renderChannels();
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load channels. Please try again later.';
            }
        }

        function renderChannels() {
            const grid = document.getElementById('channelsGrid');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            
            channelsData.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.onclick = () => openPlayer(channel.id);
                
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.title}" class="channel-logo" onerror="this.src='https://via.placeholder.com/280x120?text=${channel.title}'">
                    <div class="channel-info">
                        <div class="channel-title">${channel.title}</div>
                        <div class="channel-meta">
                            <span class="badge language">${channel.language}</span>
                            <span class="badge category">${channel.channel}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openPlayer(channelId) {
            // Only pass the channel ID to player page
            window.location.href = `player.html?id=${channelId}`;
        }

        // Initialize
        loadChannels();
    </script>
</body>
</html>
