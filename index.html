            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);

            margin-bottom: 1rem;
            border-radius: 12px;

        }

        .channel-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .channel-meta {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 0.85rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .badge.language {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .badge.category {
            background: rgba(77, 171, 247, 0.2);
            border: 1px solid rgba(77, 171, 247, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

                padding: 1rem;
            }

                stream: "https://southlive.porus-in2012.workers.dev/https://white-paper-38cb.keralive.workers.dev/livestream8/248c92b73514435686fd72ba325d4008/SunNeoHDB_IN_index.mpd",
                clearkeys: { "09ffaaff477d490abb4516b7e0711d35": "759cc157a993e8a76ff4d675e34b5400" }
            }
        ];

        function renderChannels() {
            const grid = document.getElementById('channelsGrid');
            
            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.onclick = () => openPlayer(channel);
                
                card.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.title}" class="channel-logo" onerror="this.src='https://via.placeholder.com/280x120?text=${channel.title}'">
                    <div class="channel-info">
                        <div class="channel-title">${channel.title}</div>
                        <div class="channel-meta">
                            <span class="badge language">${channel.language}</span>
                            <span class="badge category">${channel.channel}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function openPlayer(channel) {
            // Store channel data in sessionStorage
            sessionStorage.setItem('currentChannel', JSON.stringify(channel));
            // Open player page
            window.location.href = `player.html?id=${channel.id}`;
        }

        // Initialize
        renderChannels();
    </script>
</body>
