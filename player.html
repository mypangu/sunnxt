<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Sun Network Player</title>
    
    <!-- Clappr Player with DASH/Shaka support -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@3.6.3/dist/dash-shaka-playback.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .loading-screen.hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
            transform: translateY(0);
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .top-bar.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .channel-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 50;
            transform: translateY(0);
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .bottom-controls.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 100;
            padding: 2rem;
            text-align: center;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-color: transparent;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8080, #ffe066);
        }

        body.hide-cursor,
        body.hide-cursor * {
            cursor: none !important;
        }

        body.hide-cursor .back-btn,
        body.hide-cursor .control-btn,
        body.hide-cursor .btn {
            cursor: pointer !important;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 1rem;
            }

            .channel-title {
                font-size: 1rem;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .bottom-controls {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner"></div>
            <div class="loading-text">Loading channel...</div>
        </div>

        <div class="error-screen" id="errorScreen">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Unable to load channel</div>
            <div class="error-message" id="errorMessage">Please check your connection and try again.</div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-primary" id="retryBtn">Retry</button>
                <button class="btn" id="backBtn2">Back</button>
            </div>
        </div>

        <div class="top-bar" id="topBar">
            <button class="back-btn" id="backBtn">
                <span>‚Üê</span> Back
            </button>
            <div class="channel-title" id="channelTitle">Loading...</div>
            <div style="width: 100px;"></div>
        </div>

        <div id="player"></div>

        <div class="bottom-controls" id="bottomControls">
            <button class="control-btn" id="playPauseBtn" title="Play/Pause">
                <span id="playIcon">‚ñ∂Ô∏è</span>
                <span id="pauseIcon" style="display:none;">‚è∏Ô∏è</span>
            </button>
            <button class="control-btn" id="muteBtn" title="Mute/Unmute">
                <span id="volumeOnIcon">üîä</span>
                <span id="volumeOffIcon" style="display:none;">üîá</span>
            </button>
            <button class="control-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
        </div>
    </div>

    <script>
        let player;
        let currentChannel = null;
        let hideControlsTimeout = null;

        // Secret key for AES decryption (must match worker's SECRET_KEY)
        const SECRET_KEY = 'PUSHPA1210SUBBU1501PURUSHOTH1005';

        // AES-256-CBC Decryption
        async function decryptData(encryptedText) {
            try {
                const [ivHex, encryptedHex] = encryptedText.split(':');
                const iv = hexToBuffer(ivHex);
                const encrypted = hexToBuffer(encryptedHex);

                const key = new TextEncoder().encode(SECRET_KEY);
                
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    key,
                    { name: 'AES-CBC' },
                    false,
                    ['decrypt']
                );

                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-CBC', iv: iv },
                    cryptoKey,
                    encrypted
                );

                return new TextDecoder().decode(decrypted);
            } catch (error) {
                console.error('Decryption error:', error);
                throw new Error('Failed to decrypt channel data');
            }
        }

        function hexToBuffer(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        // Fetch encrypted channel data and decrypt it
        async function loadChannelData(channelId) {
            try {
                const response = await fetch(`/api/channel?id=${channelId}`);
                if (!response.ok) {
                    throw new Error('Failed to load channel data');
                }
                
                const encryptedResponse = await response.json();
                
                // Decrypt the data
                const decryptedJson = await decryptData(encryptedResponse.data);
                const channel = JSON.parse(decryptedJson);
                
                return channel;
            } catch (error) {
                console.error('Error loading channel data:', error);
                return null;
            }
        }

        function initializePlayer(channel) {
            showLoading();
            
            const config = {
                parentId: "#player",
                source: channel.stream,
                autoPlay: true,
                mute: false,
                width: "100%",
                height: "100%",
                plugins: [DashShakaPlayback, LevelSelector],
                levelSelectorConfig: {
                    title: 'Quality'
                },
                mediacontrol: {
                    seekbar: "#ff6b6b",
                    buttons: "#ff6b6b"
                },
                playback: {
                    playInline: true,
                    recycleVideo: true
                },
                stretch: true
            };

            // Clearkeys are now decrypted from encrypted API response
            if (channel.clearkeys) {
                config.shakaConfiguration = {
                    drm: {
                        clearKeys: channel.clearkeys
                    }
                };
                config.playback.shakaConfiguration = {
                    drm: {
                        clearKeys: channel.clearkeys
                    }
                };
            }

            player = new Clappr.Player(config);
            setupPlayerEvents();
        }

        function setupPlayerEvents() {
            player.on(Clappr.Events.PLAYER_PLAY, function() {
                document.getElementById('playIcon').style.display = 'none';
                document.getElementById('pauseIcon').style.display = 'block';
                hideLoading();
            });
            
            player.on(Clappr.Events.PLAYER_PAUSE, function() {
                document.getElementById('playIcon').style.display = 'block';
                document.getElementById('pauseIcon').style.display = 'none';
            });
            
            player.on(Clappr.Events.PLAYER_READY, function() {
                hideLoading();
            });
            
            player.on(Clappr.Events.PLAYER_ERROR, function(error) {
                console.error('Player error:', error);
                showError('Playback error: Unable to load stream');
            });
        }

        function togglePlayPause() {
            if (!player) return;
            player.isPlaying() ? player.pause() : player.play();
        }

        function toggleMute() {
            if (!player) return;
            const currentVolume = player.getVolume();
            const isMuted = currentVolume === 0;
            player.setVolume(isMuted ? 100 : 0);
            document.getElementById('volumeOnIcon').style.display = isMuted ? 'block' : 'none';
            document.getElementById('volumeOffIcon').style.display = isMuted ? 'none' : 'block';
        }

        function toggleFullscreen() {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
            }
        }

        function goBack() {
            if (player) player.destroy();
            window.history.back();
        }

        function showLoading() {
            document.getElementById('loadingScreen').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorScreen').classList.add('show');
        }

        function showControls() {
            document.getElementById('topBar').classList.remove('hidden');
            document.getElementById('bottomControls').classList.remove('hidden');
            document.body.classList.remove('hide-cursor');
        }

        function hideControls() {
            document.getElementById('topBar').classList.add('hidden');
            document.getElementById('bottomControls').classList.add('hidden');
            document.body.classList.add('hide-cursor');
        }

        function resetHideControlsTimer() {
            clearTimeout(hideControlsTimeout);
            showControls();
            hideControlsTimeout = setTimeout(hideControls, 3000);
        }

        document.getElementById('backBtn').addEventListener('click', goBack);
        document.getElementById('backBtn2').addEventListener('click', goBack);
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('muteBtn').addEventListener('click', toggleMute);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
        
        document.getElementById('retryBtn').addEventListener('click', () => {
            document.getElementById('errorScreen').classList.remove('show');
            if (currentChannel) {
                initializePlayer(currentChannel);
            }
        });

        document.addEventListener('mousemove', resetHideControlsTimer);
        document.addEventListener('touchstart', resetHideControlsTimer);

        document.getElementById('player').addEventListener('click', () => {
            const topBar = document.getElementById('topBar');
            if (topBar.classList.contains('hidden')) {
                showControls();
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(hideControls, 3000);
            } else {
                hideControls();
            }
        });

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'Escape':
                case 'Backspace':
                    e.preventDefault();
                    goBack();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    resetHideControlsTimer();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                case 'M':
                    e.preventDefault();
                    toggleMute();
                    resetHideControlsTimer();
                    break;
            }
        });

        // Initialize: Get channel ID from URL, fetch encrypted data, decrypt and play
        (async function init() {
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id');
            
            if (!channelId) {
                showError('No channel selected');
                return;
            }
            
            // Fetch encrypted channel data and decrypt it
            currentChannel = await loadChannelData(channelId);
            
            if (currentChannel) {
                document.getElementById('channelTitle').textContent = currentChannel.title;
                document.title = `${currentChannel.title} - Sun Network`;
                initializePlayer(currentChannel);
            } else {
                showError('Channel data not available');
            }
            
            showControls();
            hideControlsTimeout = setTimeout(hideControls, 3000);
        })();
    </script>
</body>
</html>
